# .github/workflows/gh-pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときに実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@latest

      - name: Set up Node.js
        uses: actions/setup-node@latest
        with:
          node-version: 'lts/*'  # 最新のLTSバージョンを使用

      - name: Install dependencies
        run: npm install

      - name: Build the website
        run: npm run build

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@latest  # 最新のバージョンを自動使用
        with:
          path: build  # ビルドされたコンテンツをアップロード

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write  # GitHub Pagesへの書き込み権限を付与
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@latest  # 最新のバージョンを自動使用